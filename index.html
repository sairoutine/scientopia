<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>scientopia</title>
<style>
html,
#body {
	position:absolute;
	top:0;
	left:0;
}
#wrap {
	height: 100%;
	width: 100%;
	position: fixed;
}
#visualizer {
	position:fixed;
	top:0;
	left:0;
	width:100%;
	height:100%;
}
</style>
</head>
<body>
<div id="wrap">
	<canvas id="visualizer"></canvas>
</div>

<section id="body">
	<form action="">
		<span id="initial" style="display: block">
			スペクトラムアナライザを選択<br>
			<select id="spectrum_types">
			</select><br />
			音楽ファイルを選択(mp3, wav etc..)<br>
			<input id="audio_file" type="file"><br />
			画像ファイルを選択<br>
			<input id="image_file" type="file"><br />
		</span>
		<span id="playing" style="display: none">
			<input type="button" id="clear" value="クリア"><br />
		</span>
	</form>
</section>
<script type="text/javascript" src="./js/spectrums.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
